<div class="user-profile">
  <h2>User Profile</h2>
  
  <div *ngIf="!isEditing" class="profile-view">
    <div class="profile-item">
      <strong>Name:</strong> {{ userName }}
    </div>
    <div class="profile-item">
      <strong>Email:</strong> {{ userEmail }}
    </div>
    <div class="profile-item">
      <strong>Age:</strong> {{ userAge }}
    </div>
    <button (click)="editProfile()">Edit Profile</button>
  </div>

  <div *ngIf="isEditing" class="profile-edit">
    <div class="form-group">
      <label>Name:</label>
      <input 
        type="text" 
        [value]="userName" 
        (input)="updateName($any($event.target).value)"
      />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input 
        type="email" 
        [value]="userEmail" 
        (input)="updateEmail($any($event.target).value)"
      />
    </div>
    <div class="form-group">
      <label>Age:</label>
      <div class="age-controls">
        <button (click)="decrementAge()">-</button>
        <span>{{ userAge }}</span>
        <button (click)="incrementAge()">+</button>
      </div>
    </div>
    <div class="button-group">
      <button (click)="saveProfile()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
  </div>
</div>

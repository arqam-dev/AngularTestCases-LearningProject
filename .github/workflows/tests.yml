name: Run Tests

# This workflow runs tests automatically when you push code
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Run critical tests first (faster, catches major issues)
  critical-tests:
    name: Run Critical Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run critical tests
        run: npm run test:critical

  # Run all tests (comprehensive)
  all-tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: critical-tests  # Only run if critical tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test:ci

